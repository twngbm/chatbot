<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCKU Chatbot example</title>

    <!--script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container-self">
        <div class="div-row-8 d-flex bd-highlight">
            <div id="chat" class="input-container p-2 flex-grow-1 bd-highlight">
                <div id="chat-p" class="d-flex justify-content-center align-items-center flex-column">
                    <div class="spinner" id="mic-animation" style="display:none">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div>
                    <p id="client-content" style="display:none">waiting</p>
                    <p id="server-content">請問有什麼問題?</p>
                    <img id="chat-p-img" style="display:none" src="img/nckumap.jpg">
                </div>
                <!--ul id="chatBlock" class="rounded-messages messages-width-large" style="visibility: hidden">
                    <ul id="chatBlock" class="rounded-messages messages-width-large"><li>請輸入Key值以恢復對話紀錄或是直接輸入問題。<br><button data-opnum="start">開始</button></li></ul>
                </ul-->
            </div>
            <div id="input" class="d-flex flex-column bd-highlight mb-3 justify-content-between">
                <div id="sys-btn" class="p-2 bd-highlight">
                    <button id="restart" >重新開始</button>
                    <button id="return" >上一步</button>
                </div>
                <div id="last" class="arrow-up p-2 bd-highlight"></div>
                <div id="next" class="arrow-down p-2 bd-highlight"></div>
            </div>
        </div>
        <div id="zenbo-row" class="div-row-2 input-container d-flex bd-highlight">
            <div id="zenbo-choosen"class="d-flex align-items-center p-2  flex-grow-1 bd-highlight">
                <button id="stop-mic" style="display:none">停止辨識</button>
                <!--button>hello</button-->
            </div>
            <div style="width: 13%;" class="p-2 bd-highlight d-flex align-items-center justify-content-center">
                <button id="speech" type="button"><img src="img/radio-microphone.png" id="speechPic"></button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="speech.js"></script>
</body>
</html>
