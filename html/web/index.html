<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCKU Chatbot example</title>

    <!--script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <link rel='stylesheet prefetch'
        href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row div-row-2 input-container block-head">
            <img alt="Avatar" class="avatar" src="img_avatar.png" />
            <h1> Chatbot </h1>
            <div id="sys_btn" class="btn-sys-div">
                <button id="help">使用說明</button>
                <button id="restart">重新開始</button>
                <button id="return">上一步</button>
            </div>
        </div>
        <div class="row div-row-8">
            <div id="chat" class="input-container">
                <ul id="chatBlock" class="rounded-messages messages-width-large">
                    <!--<ul id="chatBlock" class="rounded-messages messages-width-large"><li>請輸入Key值以恢復對話紀錄或是直接輸入問題。<br><button data-opnum="start">開始</button></li></ul>-->
                </ul>
            </div>
        </div>
        <div class="row div-row-2">
            <div id="input" class="input-container">
                <form class="input-table">
                    <div class="input-table__cell">
                        <input type="text" id="inputText" class="input-table__input-field"
                            placeholder="Enter your message" autofocus>
                    </div>
                    <div class="input-table__cell">
                        <button type="button" id="send" class="input-table__send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="index_mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 481px)" href="index.css">
    <script src="index.js"></script>
    <script src="speech.js"></script>
</body>

</html>
